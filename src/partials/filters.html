<div class="container">
  <div class="sizes-desktop">

    <!-- first buttons -->
    <div>
      <h3 class="name-of-fields">Search</h3>
      <div class="search-krest-position">
        <form>
          <div class="search-form">
            <input
              type="text"
              class="place-for-search"
              name="place-for-search"
              id="place-for-search"
              placeholder="Enter Text"
              autocomplete="off"
            />

            <svg class="icon-search">
              <use href="../img/symbol-defs.svg#icon-search"></use>
            </svg>

            <svg
              class="krest-search"
              id="cross-icon-search"
              style="display: none"
            >
              <use href="../img/symbol-defs.svg#icon-krest-two"></use>
            </svg>
          </div>
        </form>
      </div>


      <!-- second button -->
      
        <div class="time-button-top">
          <h3 class="name-of-fields">Time</h3>
          <div class="dropdown-design-area-time">
            <select
              class="buttons-design-time filter-list-time"
              id="dropdownTime"
            ></select>
            <svg class="strelka-spisok" id="arrow-time">
              <use href="../img/symbol-defs.svg#icon-strelka"></use>
            </svg>
            <svg class="krest-area" id="cross-icon-time" style="display: none">
              <use href="../img/symbol-defs.svg#icon-krest-two"></use>
            </svg>
          </div>
        </div>
     
        <!--  third button -->
        <div>
          <h3 class="name-of-fields">Area</h3>
          <div class="dropdown-design-area-time">
            <select
              class="buttons-design-area filter-list-area"
              id="dropdownArea"
            ></select>
            <svg class="strelka-spisok-area" id="arrow-area">
              <use href="../img/symbol-defs.svg#icon-strelka"></use>
            </svg>
            <svg class="krest-area" id="cross-icon-area" style="display: none">
              <use href="../img/symbol-defs.svg#icon-krest-two"></use>
            </svg>
          </div>
        </div>
      </div>

      <!-- fourth button -->
      <div>
        <h3 class="name-of-fields-ingrid">Ingredients</h3>
        <div class="button-ingrid-pos">
          <select class="button-ingrid filter-list" id="dropdown"></select>
          <svg class="strelka-ingrid" id="arrow-icon">
            <use href="../img/symbol-defs.svg#icon-strelka"></use>
          </svg>
          <svg class="krest-ingrid" id="cross-icon" style="display: none">
            <use href="../img/symbol-defs.svg#icon-krest-two"></use>
          </svg>
        </div>
      </div>

      <!-- reset all button -->

      <div class="reset-button-position" id="resetButton">
        <svg class="green-kreuz">
          <use href="../img/symbol-defs.svg#icon-x-1"></use>
        </svg>
        <p class="name-of-kreuz">Reset the filter</p>
      </div>

      <!-- CARDS -->
      <div class="pirog"></div>
    </div>
  </div>
</div>
