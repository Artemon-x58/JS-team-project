      <div class="add-rating-backdrop">
  <div class="add-rating-modal">
    <svg
      id="add-rating-close-btn"
      class="add-rating-close-icon"
      width="20"
      height="20"
    >
      <use href="/JS-team-project/assets/symbol-defs-d525f767.svg#icon-close-x"></use>
    </svg>
    <h3 class="add-rating-title">Rating</h3>

    <form class="add-rating-form">
      <div class="add-rating-flex-container">
        <p class="js-rating-choosed">0.0</p>
        <fieldset class="starability-slot">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="Outstanding"></label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="Excellent"></label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="Good"></label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="Fair"></label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="Poor"></label>
        </fieldset>
      </div>

      <input
        required
        type="email"
        name="email"
        class="add-rating-email"
        placeholder="Enter email"
      />
      <button type="submit" class="add-rating-submit-btn">Send</button>
    </form>
  </div>
</div>

      <div class="modal">
  <button type="button" class="modal-button-close" data-modal-close>
    <svg class="modal-button-close-svg" width="24" height="24">
      <use href="../img/symbol-defs.svg#icon-cross"></use>
    </svg>
  </button>

  <p class="contacts-input-form-paragraf">ORDER NOW</p>

  <form class="contacts-input-form">
    <label class="modal-input-labels"
      ><span class="modal-input-labels-text">Name</span>
      <input
        type="text"
        name="username"
        class="input-style"
        required minlength="2"
          pattern="^[a-zA-Z]+$"
      />
    </label>

    <label class="modal-input-labels"
      ><span class="modal-input-labels-text">Phone</span>
      <input type="phone" name="userphone" class="input-style" required pattern="\+380[0-9]{9}"
       />
    </label>

    <label class="modal-input-labels"
      ><span class="modal-input-labels-text">Email</span>
      <input type="email" name="usermail" class="input-style" required />
    </label>

    <label class="modal-input-textarea-label"
      ><span class="modal-input-labels-text">Comment</span>
      <textarea
        name="comment"
        placeholder=""
        class="textarea-style"
        rows="5"
        required minlength="2"
      ></textarea>
    </label>

    <button type="submit" class="modal-button-send">Send</button>
  </form>
</div>
